apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: metrics-collector
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: metrics-collector
    app.kubernetes.io/part-of: appuio-cloud-reporting
  name: exoscale-metrics-collector-dbaas
  namespace: appuio-cloud-reporting
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - args:
                - exoscale dbaas
              env:
                - name: password
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: reporting-db
                - name: username
                  valueFrom:
                    secretKeyRef:
                      key: username
                      name: reporting-db
                - name: ACR_DB_URL
                  value: postgres://$(username):$(password)@reporting-db.appuio-reporting.svc:5432/reporting?sslmode=disable
              envFrom:
                - secretRef:
                    name: credentials-exoscale-metrics-collector
              image: ghcr.io/vshn/metrics-collector:refactored-collectors
              name: metrics-collector-backfill
              resources: {}
          restartPolicy: OnFailure
  schedule: '*/15 * * * *'
  successfulJobsHistoryLimit: 3
